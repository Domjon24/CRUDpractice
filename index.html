<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CRUD Practice</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js"></script>

</head>



<body onload="updateMyChart()">
    <form id="pdfForm">
        <input type="file" id="pdf-upload" accept=".pdf" multiple>
        <button id="uploadPdfBtn" type="submit">Submit</button>
    </form>
    <div id="pdf-content">pdf area</div>
    <div id = "canvas_container">
        <canvas id = "pdf_renderer"> 
            </canvas>
    </div>
     

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>My Income</strong></h1>
            <p>Enter UPS paychecks manually, or upload paystub PDF's</p>
        </div>
    <div class="main row justify-content-center">
        <form action="" id="grocery-form" class="row justify-content-center mb-4" autocomplete="off">

            <div class="col-10 mb-3">
                <label for="paycheckDate">Paycheck Date</label>
                <input class="form-control" id="paycheckDate" type="date">
            </div>

            <div class="col-10 mb-3">
                <label for="netPay">Net Pay</label>
                <input class="form-control" id="netPay" type="number" placeholder="Enter Net Pay">
            </div>

            <div class="col-10 mb-3">
                <label for="hoursWorked">Hours Worked</label>
                <input class="form-control" id="hoursWorked" type="number">
            </div>
            <div class="col-10">
                <input class="btn btn-success add-btn"  type="submit" value="Submit">
            </div>
        </form>

        <div class="col-12 mt-5">
            <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Net Pay</th>
                    <th>Hours Worked</th>
                </tr>
            </thead>
           <tbody id="groceryList">
            <tr>
            </tr>
           </tbody>
           </table>
        </div>
    </div>
        

        </div>
</div>
        
</body>

<div>
    <canvas id="chart1"></canvas>
</div>
